<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitolio Apps</title>
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
            color: #0B4328;
        }

        header {
            background-color: #0B4328;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .logo-placeholder {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            overflow: hidden;
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            text-align: left;
        }

        .feature {
            padding: 20px;
            background-color: #F4F4F4;
            border: 1px solid #E0E0E0;
            border-radius: 10px;
            text-align: center;
        }

        .feature img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            background-color: #E0E0E0;
            margin-bottom: 10px;
        }

        .highlight {
            color: #FF4E00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #88C562;
            color: white;
        }

        a {
            color: #FF4E00;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="../public/logo.png" alt="Capitolio Apps Logo" class="logo-placeholder">
        <h1>Capitolio Apps</h1>
    </header>

    <main>
        <div class="content">
            <p><a href="../index.html">Switch to German</a></p>
        </div>
    </main>

    <footer>
        &copy; 2025 Capitolio Apps. All rights reserved.<br>
        Company Details: Capitolio Apps, Inh. Daniel de Moura Prudente. Galileistr. 7, 69115 Heidelberg, Germany. E-mail: capitolio@capitolio.sbs
    </footer>
</body>
</html>
